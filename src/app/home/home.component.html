<body>
    <p>
        {{ playlistName}}</p>


    <mat-list>
        <mat-list-item *ngFor="let item of playlistItems">
            Title: <a [href]="'video?id=' + item.snippet.resourceId.videoId">
                {{ item.snippet.title }}
            </a>

        </mat-list-item>
    </mat-list>
</body>
